version: 1
operations:
  - name: help_webhook_trigger
    function: help.handler
    type: websocket
    conditions:
      - contentEquals: "!help"
    inputs: ["message"]
  - name: get_year_progress_on_trigger
    function: progress.handler
    type: websocket
    conditions:
      - contentEquals: "!progress"
    inputs: ["message"]
  - name: give_me_news
    function: give-me-news.handler
    type: websocket
    conditions:
      - contentEquals: "!newsPlz"
    inputs: ["message"]
