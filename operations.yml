version: 1
operations:
  - name: help_webhook_trigger
    function: help.handler
    type: websocket
    conditions:
      - contentEquals: "!help"
    inputs: ["message"]
  - name: get_year_progress_on_trigger
    function: progress.handler
    type: websocket
    conditions:
      - contentEquals: "!progress"
    inputs: ["message"]
  - name: newsroom
    function: newsroom.handler
    type: websocket
    conditions:
      - contentEquals: "!news"
    inputs: ["message"]
